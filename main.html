	function clickHandler(e) {
		var img = $(this);
		//console.log(img);
		var currentSource = img.attr('src');
		var altSource = img.data('alt');
		var originalSource = img.data('original');

		//console.log(currentSource)
		//console.log(originalSource)

		if (currentSource == originalSource) {
			img.attr('src', altSource);
		} else if (currentSource == altSource) {
			img.attr('src', originalSource);
		}
	}

	$('img').on('click', clickHandler)
